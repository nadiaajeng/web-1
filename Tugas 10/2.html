<!DOCTYPE html>
<html>
  <head>
    <title>Menambah dan Menghapus Elemen DOM</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      input {
        padding: 6px;
        margin-right: 10px;
      }
      button {
        padding: 6px 12px;
        margin-right: 5px;
        cursor: pointer;
      }
      ul {
        margin-top: 15px;
        padding-left: 20px;
      }
      li {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <h2>Daftar Item</h2>

    <input id="input" type="text" placeholder="Isi item" />
    <button onclick="tambah()">Tambah Item</button>
    <button onclick="hapus()">Hapus Terakhir</button>

    <ul id="list"></ul>

    <script>
      function tambah() {
        const teks = document.getElementById("input").value;
        if (!teks) return; // jika kosong, tidak ditambahkan

        // buat elemen li baru
        const li = document.createElement("li");
        li.textContent = teks;

        // tambahkan ke dalam ul
        document.getElementById("list").appendChild(li);

        // kosongkan input
        document.getElementById("input").value = "";
      }

      function hapus() {
        const list = document.getElementById("list");
        if (list.lastElementChild) {
          list.removeChild(list.lastElementChild);
        }
      }
    </script>
  </body>
</html>
