<!DOCTYPE html>
<html>
  <head>
    <title>jQuery Chaining</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
      #text {
        font-size: 18px;
        padding: 10px;
        border: 1px solid #ccc;
        width: 300px;
        text-align: center;
      }
      button {
        margin-top: 10px;
        padding: 8px 12px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <p id="text">Contoh method chaining.</p>
    <button id="run">Jalankan</button>

    <script>
      $(function () {
        $("#run").click(function () {
          $("#text")
            .css("color", "red")   
            .slideUp(2000)         
            .slideDown(2000);      
        });
      });
    </script>
  </body>
</html>
